<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Forager's Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://imgur.com/ItlvR8p.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-own {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            margin-left: auto;
        }
        .message-other {
            background: #f3f4f6;
            color: #374151;
        }
        .typing-indicator {
            display: none;
        }
        .typing-indicator.show {
            display: flex;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        .online-user {
            position: relative;
        }
        .online-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background-color: #10b981;
            border: 2px solid white;
            border-radius: 50%;
        }
        .chat-input {
            resize: none;
            max-height: 120px;
        }
        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 16px;
            width: 300px;
            z-index: 1000;
        }
        .emoji-picker.show {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="glass-effect border-b">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="https://imgur.com/ZuSrjWH.jpg" alt="Logo" class="w-8 h-8 rounded-full">
                <h1 class="text-xl font-bold text-white">Live Chat</h1>
                <span class="bg-green-500 text-white px-2 py-1 rounded-full text-xs" id="online-count">0 online</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="homepage.html" class="text-white hover:text-green-300 transition">Home</a>
                <a href="forum.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">Forum</a>
                <a href="dashboard.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">Dashboard</a>
                <span id="username-display" class="text-white text-sm"></span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex gap-6 h-96">
            <!-- Online Users Sidebar -->
            <div class="w-64 chat-container p-4">
                <h3 class="font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                    Online Users
                </h3>
                <div id="online-users" class="space-y-3">
                    <!-- Online users will be displayed here -->
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div class="flex-1 chat-container flex flex-col">
                <!-- Chat Header -->
                <div class="border-b border-gray-200 p-4">
                    <h2 class="font-semibold text-gray-800">General Chat</h2>
                    <p class="text-sm text-gray-600">Welcome to the Forager's Friend community chat!</p>
                </div>

                <!-- Messages Container -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will be displayed here -->
                </div>

                <!-- Typing Indicator -->
                <div id="typing-indicator" class="typing-indicator px-4 py-2">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">Someone is typing</span>
                        <div class="flex space-x-1">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="border-t border-gray-200 p-4">
                    <div class="flex items-end space-x-3 relative">
                        <div class="flex-1 relative">
                            <textarea 
                                id="message-input" 
                                class="chat-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent" 
                                placeholder="Type your message..." 
                                rows="1"
                                onkeydown="handleKeyDown(event)"
                                oninput="autoResize(this)"
                            ></textarea>
                            
                            <!-- Emoji Picker -->
                            <div id="emoji-picker" class="emoji-picker">
                                <div class="grid grid-cols-8 gap-2">
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üòÄ')">üòÄ</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üòä')">üòä</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üòÇ')">üòÇ</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üòç')">üòç</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('ü§î')">ü§î</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üëç')">üëç</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üçÑ')">üçÑ</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üåø')">üåø</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üå≤')">üå≤</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üèûÔ∏è')">üèûÔ∏è</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üìç')">üìç</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üì∏')">üì∏</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üîç')">üîç</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('‚ú®')">‚ú®</span>
                                    <span class="cursor-pointer hover:bg-gray-100 p-1 rounded text-xl" onclick="insertEmoji('üéâ')">üéâ</span>
                                </div>
                            </div>
                        </div>
                        
                        <button 
                            id="emoji-button"
                            onclick="toggleEmojiPicker()" 
                            class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-3 rounded-lg transition">
                            üòä
                        </button>
                        
                        <button 
                            onclick="sendMessage()" 
                            class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://mushroom-backend-frwl.onrender.com';
        let currentUser = null;
        let messages = [];
        let onlineUsers = [];
        let typingTimeout = null;

        // Authentication helper
        function getAuthHeaders() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadMockData();
            
            // Auto-scroll to bottom
            scrollToBottom();
            
            // Simulate real-time updates
            setInterval(simulateActivity, 5000);
        });

        // Check authentication
        async function checkAuth() {
            try {
                const token = localStorage.getItem('token') || sessionStorage.getItem('token');
                if (!token) {
                    window.location.href = 'index.html';
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/user/profile`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error('Authentication failed');
                }

                currentUser = await response.json();
                document.getElementById('username-display').textContent = currentUser.username;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'index.html';
            }
        }

        // Load mock data for demonstration
        function loadMockData() {
            // Mock online users
            onlineUsers = [
                { username: 'ForagerMike', status: 'online' },
                { username: 'MushroomHunter', status: 'online' },
                { username: 'ChefSarah', status: 'online' },
                { username: 'NatureLover', status: 'online' },
                { username: 'WildFoodGuru', status: 'online' }
            ];

            // Mock messages
            messages = [
                {
                    id: 1,
                    username: 'ForagerMike',
                    message: 'Hey everyone! Just found some amazing porcini in Newlands Forest! üçÑ',
                    timestamp: new Date(Date.now() - 300000).toISOString(),
                    isOwn: false
                },
                {
                    id: 2,
                    username: 'MushroomHunter',
                    message: 'Nice find! The rain yesterday must have helped. Did you get photos?',
                    timestamp: new Date(Date.now() - 240000).toISOString(),
                    isOwn: false
                },
                {
                    id: 3,
                    username: 'ChefSarah',
                    message: 'Perfect timing for my weekend cooking plans! üç≥',
                    timestamp: new Date(Date.now() - 180000).toISOString(),
                    isOwn: false
                }
            ];

            updateOnlineUsers();
            displayMessages();
        }

        // Update online users display
        function updateOnlineUsers() {
            const container = document.getElementById('online-users');
            document.getElementById('online-count').textContent = `${onlineUsers.length} online`;
            
            container.innerHTML = onlineUsers.map(user => `
                <div class="flex items-center space-x-2">
                    <div class="online-user">
                        <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white text-sm font-medium">
                            ${user.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="online-indicator"></div>
                    </div>
                    <span class="text-sm text-gray-700">${user.username}</span>
                </div>
            `).join('');
        }

        // Display messages
        function displayMessages() {
            const container = document.getElementById('messages-container');
            
            container.innerHTML = messages.map(msg => `
                <div class="flex ${msg.isOwn ? 'justify-end' : 'justify-start'}">
                    <div class="message-bubble ${msg.isOwn ? 'message-own' : 'message-other'} px-4 py-3 rounded-lg">
                        ${!msg.isOwn ? `<div class="text-xs font-medium mb-1 opacity-75">${msg.username}</div>` : ''}
                        <div class="text-sm">${msg.message}</div>
                        <div class="text-xs opacity-60 mt-1">${formatTime(msg.timestamp)}</div>
                    </div>
                </div>
            `).join('');
            
            scrollToBottom();
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add message to array
            const newMessage = {
                id: messages.length + 1,
                username: currentUser.username,
                message: message,
                timestamp: new Date().toISOString(),
                isOwn: true
            };
            
            messages.push(newMessage);
            input.value = '';
            autoResize(input);
            
            // Hide emoji picker
            document.getElementById('emoji-picker').classList.remove('show');
            
            displayMessages();
            
            // Simulate typing response
            setTimeout(() => {
                simulateTyping();
            }, 1000);
        }

        // Handle keyboard shortcuts
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Emoji functions
        function toggleEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            picker.classList.toggle('show');
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('message-input');
            const cursorPos = input.selectionStart;
            const textBefore = input.value.substring(0, cursorPos);
            const textAfter = input.value.substring(cursorPos);
            
            input.value = textBefore + emoji + textAfter;
            input.focus();
            input.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
            
            // Hide emoji picker
            document.getElementById('emoji-picker').classList.remove('show');
        }

        // Simulate typing indicator
        function simulateTyping() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.add('show');
            
            setTimeout(() => {
                indicator.classList.remove('show');
                
                // Add a random response
                const responses = [
                    'Awesome! Thanks for sharing! üëç',
                    'Great find! I need to check that area too üîç',
                    'Beautiful photos! üì∏',
                    'Anyone want to go foraging this weekend? üå≤',
                    'Perfect weather for mushroom hunting today! ‚ú®'
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                const randomUser = onlineUsers[Math.floor(Math.random() * onlineUsers.length)];
                
                const newMessage = {
                    id: messages.length + 1,
                    username: randomUser.username,
                    message: randomResponse,
                    timestamp: new Date().toISOString(),
                    isOwn: false
                };
                
                messages.push(newMessage);
                displayMessages();
            }, 2000);
        }

        // Simulate random activity
        function simulateActivity() {
            // Randomly show typing indicator
            if (Math.random() < 0.3) {
                const indicator = document.getElementById('typing-indicator');
                indicator.classList.add('show');
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 3000);
            }
        }

        // Scroll to bottom of messages
        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / 60000);
            
            if (diffInMinutes < 1) return 'Just now';
            if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h ago`;
            return date.toLocaleDateString();
        }

        // Close emoji picker when clicking outside
        document.addEventListener('click', function(e) {
            const picker = document.getElementById('emoji-picker');
            const button = document.getElementById('emoji-button');
            
            if (!picker.contains(e.target) && !button.contains(e.target)) {
                picker.classList.remove('show');
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            sessionStorage.removeItem('token');
            sessionStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
